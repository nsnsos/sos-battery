workflows:
  ios:
    name: SOS-BATTERY iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      flutter: 3.38.1        # ← CỐ ĐỊNH BẢN SIÊU ỔN ĐỊNH 2025
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: '**'
          include: true
    scripts:
      - name: Clean & Get Dependencies
        script: |
          echo "=== CLEAN SIÊU SẠCH TRƯỚC KHI BUILD ==="
          flutter clean
          rm -rf pubspec.lock ios/Pods ios/Podfile.lock
          flutter pub get
          cd ios
          pod cache clean --all
          pod install --repo-update
          cd ..
          echo "=== CLEAN XONG – BUILD IPA ==="
      - name: Build IPA
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/**-iphoneos/*.app.dSYM

  android:
    name: SOS-BATTERY Android Build
    instance_type: mac_mini_m2
    environment:
      flutter: 3.38.1        # ← CÙNG BẢN VỚI iOS
    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: '**'
          include: true
    scripts:
      - name: Clean & Get Dependencies
        script: |
          flutter clean
          flutter pub get
      - name: Build AAB
        script: |
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
