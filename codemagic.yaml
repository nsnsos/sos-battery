workflows:
  ios-build:
    name: SOS-BATTERY iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      flutter: 3.38.1
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
    scripts:
      - name: Clean & Setup
        script: |
          flutter clean
          flutter pub get
          cd ios && pod install --repo-update && cd ..
      - name: Build IPA
        script: |
          flutter build ipa --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/Release-iphoneos/*.app.dSYM
      - flutter_drive.log

  android-build:
    name: SOS-BATTERY Android Build
    instance_type: mac_mini_m2
    environment:
      flutter: 3.38.1
    triggering:
      events:
        - push
    scripts:
      - name: Clean & Build AAB
        script: |
          flutter clean
          flutter pub get
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
      - build/app/outputs/flutter-apk/app-release.apk
      - flutter_drive.log
