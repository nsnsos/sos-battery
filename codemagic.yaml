workflows:
  ios-build:                                    # tên duy nhất để Codemagic hiện nút riêng
    name: SOS-BATTERY iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      flutter: 3.38.1
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
    scripts:
      - name: Clean & Setup
        script: |
          flutter clean
          flutter pub get
          cd ios && pod install --repo-update && cd ..
      - name: Build IPA (chắc chắn có file .ipa)
        script: |
          flutter build ipa --release --no-codesign   # lệnh chính thức tạo .ipa
    artifacts:
      - build/ios/ipa/*.ipa                        # ← IPA CHÍNH THỨC, 100% CÓ SAU KHI XANH
      - build/ios/ipa/*.app.dSYM                   # crash report
      - flutter_drive.log

  android-build:
    name: SOS-BATTERY Android Build
    instance_type: mac_mini_m2
    environment:
      flutter: 3.38.1
    triggering:
      events:
        - push
    scripts:
      - name: Clean & Build AAB
        script: |
          flutter clean
          flutter pub get
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
      - flutter_drive.log
